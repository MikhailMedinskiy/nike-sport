<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Title</title>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	
	<main class="wrapper">
		
		<div class="container">
			
			<section class="product">
				
				<div class="product__brand"><img src="img/nike-logo.png" alt=""></div>

					
					<div class="product__slider">
						<img src="img/boot.png" alt="">
						<ul class="list-color">
							<li class="list-color__item list-color__item--active"></li>
							<li class="list-color__item"></li>
							<li class="list-color__item"></li>
							<li class="list-color__item"></li>
						</ul>
					</div>

					<div class="product__info">
						
						<h1 class="product__title">Nike SB Stefan Janoski Max</h1>
						<h3 class="product__subtitle">Unisex Skateboarding Shoe (Men's)</h3>

						<div class="raiting">
							<img src="img/stars.png" alt="">
						</div>


						<form action="" class="product__form">
							
							<div class="options">
								<div class="options__block">Size <i class="fa fa-angle-down" aria-hidden="true"></i>
								</div>
								<div class="options__block">Qty <i class="fa fa-angle-down" aria-hidden="true"></i>
								</div>
							</div>

							<input type="submit" value="Add to cart" class='btn '>

						</form>

					</div>



			</section>

		</div>

	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="js/common.js"></script>	
</body>
</html>
